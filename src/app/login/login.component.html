<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>World Economies Dashboard</h1>
            <form role="form" >
                <div class="form-content">
                    <div class="form-group">
                        <input name="username" [(ngModel)]="username" type="text" class="form-control input-underline input-lg" id="" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input name="password" [(ngModel)]="password"  type="password"  class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/charts']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <!-- May perhaps add a register button for user sign up later-->
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
